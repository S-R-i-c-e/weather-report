<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Weather Report</title>
  </head>
  <body class="grid">
    <header role="banner" class="grid-item">
      <h1>Weather Report</h1>
    </header>
    <main role="main" class="grid-item"> 
      <div class="subgrid">
        <div class="subgrid-item">
          <div class="panel">
            <h2>Search</h2>
            <form id="city-input">
              <label for="city-search">Enter a city name to search:</label>
              <br>
              <input type="text" name="city-search">
              </input>
              <input type="button" onclick="citySearchInput()" value="Submit" />
            </form>
            <br>
            <label class="hidden" for="city-list">Or choose a city from the list:</label>
            <ul id="city-list" name="city-list">
            </ul>
          </div>
        </div>
        <div class="subgrid-item">
          <div class="panel">
            <h2>Today's Weather</h2>
            <div id="current-weather-here">
            </div>
          </div>
        </div>
<!--        <div class="subgrid-item"> -->
          <div id="lower-panel" class="panel">
            <h2>Five-day Forecast</h2>
            <div id="five-day-forecast"></div>
          </div>
<!--        </div> -->
      </div>
    </main>
    <script type="text/javascript" src="./assets/api.js"></script>   
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
